<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="flex flex-row justify-center shadow mb-24">
      <nav class="w-[1100px] flex flex-row justify-between py-6">
        <div><img src="./assets/logo.svg" alt="zerodha" class="w-32" /></div>
        <div
          class="right-nav-container flex flex-row items-center gap-10 text-[#666] font-normal text-[15px]"
        >
          <div>Signup</div>
          <div>About</div>
          <div>Product</div>
          <div>Pricing</div>
          <div>Support</div>
          <div class="cursor-pointer">
            <img src="./assets/bars-solid.svg" alt="menu" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-container flex flex-col items-center">
        <div class="landing-image-container w-[1100px] mb-20">
          <img src="./assets/landing.png" alt="landing" />
        </div>
        <div class="hero-text flex flex-col items-center">
          <h1 class="text-[2.75rem] leading-5 font-semibold text-[#424242]">
            Invest in everything
          </h1>
          <h5 class="mt-6 text-xl font-normal text-[#424242]">
            Online platform to invest in stocks, derivatives, mutual funds, and
            more
          </h5>
          <button
            class="mt-8 bg-[#387ed1] text-white rounded py-2 px-7 font-semibold text-xl"
          >
            Sign up now
          </button>
        </div>
        <div
          class="calculator-container my-80 w-[1100px] flex flex-col justify-center"
        >
          <h1
            class="text-[2.75rem] leading-5 font-semibold text-[#424242] text-center my-12"
          >
            Calculate Returns
          </h1>
          <div class="calculator flex flex-row items-center justify-evenly">
            <div class="input flex flex-col gap-4">
              <div class="flex flex-row justify-between items-center gap-2">
                <label for="principal" class="font-medium text-lg"
                  >Principal</label
                >
                <input
                  type="number"
                  name="principal"
                  id="principal"
                  placeholder="principal"
                  class="border-2 border-solid border-black rounded p-2"
                />
              </div>
              <div class="flex flex-row justify-between items-center gap-2">
                <label for="years" class="text-lg font-medium">Years</label>
                <input
                  type="number"
                  name="years"
                  id="years"
                  placeholder="years"
                  class="border-2 border-solid border-black rounded p-2"
                />
              </div>
              <div class="flex flex-row justify-between items-center gap-2">
                <label for="interest" class="text-lg font-medium"
                  >Interest</label
                >
                <input
                  type="number"
                  name="interest"
                  id="interest"
                  placeholder="interest"
                  class="border-2 border-solid border-black rounded p-2"
                />
              </div>
            </div>
            <div class="output">
              <div class="text-xl font-normal text-[#424242]">
                Calculated Returns
                <span class="calculated-returns" id="show-calculated-returns"
                  >0</span
                >
              </div>
            </div>
          </div>
          <div class="flex flex-row justify-center">
            <button
              class="mt-8 bg-[#387ed1] text-white rounded py-2 px-7 font-semibold text-xl"
              id="calculate-button"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="my-4">
      <div>
        <p class="text-center">
          Created by Somnath Golui
          <a href="https://twitter.com/GoluiSomnath" class="text-[#387ed1]">Twitter</a>,
          <a href="https://github.com/somu-code/" class="text-[#387ed1]">Github</a>.
        </p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
