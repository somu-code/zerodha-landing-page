<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
    <link rel="stylesheet" href="./dist/css/output.css" />
  </head>
  <body>
    <header class="flex flex-row justify-center shadow mb-24">
      <nav class="w-[1100px] flex flex-row justify-between py-6">
        <div><img src="./assets/logo.svg" alt="zerodha" class="w-32" /></div>
        <div
          class="right-nav-container flex flex-row items-center gap-10 text-[#666] font-normal text-[15px]"
        >
          <div>Signup</div>
          <div>About</div>
          <div>Product</div>
          <div>Pricing</div>
          <div>Support</div>
          <div><img src="./assets/bars-solid.svg" alt="menu" /></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-container flex flex-col items-center">
        <div class="landing-image-container w-[1100px] mb-20">
          <img src="./assets/landing.png" alt="landing" />
        </div>
        <div class="hero-text flex flex-col items-center">
          <h1 class="text-[2.75rem] leading-5 font-semibold text-[#424242]">
            Invest in everything
          </h1>
          <h5 class="mt-6 text-xl font-normal text-[#424242]">
            Online platform to invest in stocks, derivatives, mutual funds, and
            more
          </h5>
          <button
            class="mt-8 bg-[#387ed1] text-white rounded py-2 px-7 font-semibold text-xl"
          >
            Sign up now
          </button>
        </div>
      </div>
    </main>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
